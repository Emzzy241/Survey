<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
</head>

<body>
    <h2>THE SURVEYOR's SURVEY</h2>
    <br> <br> <br>
    <form id="form" class="form-group">
        <label for="">Firstname:</label>
        <input type="text" class="form-control" required placeholder="Your name">
        <br>

        <label for="">Surname:</label>
        <input type="text" class="form-control" required placeholder="Your surname">
        <br>

        <label for="">Favorite Food:</label>
        <input type="text" class="form-control" required placeholder="Your favorite Food">
        <br>

        <label for="">Favorite Music:</label>
        <input type="text" class="form-control" required placeholder="Your favorite Music">
        <br>

        <label for="">Favorite Color:</label>
        <input type="color" class="form-control" required placeholder="Your favorite Color">
        <br>

        <label for="">Nickname:</label>
        <input type="text" class="form-control" required placeholder="Your nickname">
        <br>

        <label for="">Your favorite Place:</label>
        <select name="" id="" class="form-control">
            <option value="1">Ikeja City Mall</option>
            <option value="2">Savoury</option>
            <option value="3">Mr Biggs Shopping Mall</option>
        </select>
    </form>

    <button type="submit" class="btn btn-success">Submit</button>

    <div class="thank">
        <h3>THANK YOU FOR PARTICIPATING IN THIS SURVEY</h3>
    </div>

</body>

</html>
